{% extends 'base.html' %}

{% block contenido %}

{% if user.is_authenticated and user.is_staff %}
    <a href="{% url 'agregar_categoria' %}" class="btn btn-success mt-3">+ Agregar categor&iacute;a</a>
{% endif %}

<div class="container d-flex flex-row mt-3 justify-content-evenly">
    {% for categoria in categoria_list %}
    <div class="card">
        <a href="{% url 'lista_subcategorias' categoria.pk %}">
            <img src="{{ categoria.fotografia.url }}" class="card-img-top">
        </a>
        <div class="card-body">
            <p class="card-text text-center">{{ categoria }}</p>
        </div>
        {% if user.is_authenticated and user.is_staff %}
        <div class="card-footer d-flex justify-content-evenly">
            <a href="{% url 'editar_categoria' categoria.pk %}" class="btn btn-primary">Editar</a>
            <a href="{% url 'eliminar_categoria' categoria.pk %}" class="btn btn-danger">Eliminar</a>
        </div>
        {% endif %}
    </div>
    {% endfor %}
</div>

{% endblock contenido %}
